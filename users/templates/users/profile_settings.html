{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" onerror="if (this.src != 'default.png') this.src = '../media/default.png'">
        <div class="media-body">
          <a class='btn btn-lg account-heading' href="{% url 'profile' %}">{{ user.username }}</a>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info mt-2" type="submit">Update</button>
        </div>
        <hr>
    </form>
    </div>

{% endblock %}
