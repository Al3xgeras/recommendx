{% extends 'main/base.html' %}

{% block content %}
<br>
<div class="container">
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.publisher.profile.image.url }}" alt="">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">By {{object.publisher}}</a>
            <small class="text-muted">{{object.date|date:"F d, Y"}}</small>
        </div>
        <h2 class="article-title">{{object.title}}</h2>
        <p class="article-content">{{object.content}}</p>
        <p class="article-content">Review rating: {{object.rating}}</p>
        </div>
    </article>
</div>
<br>

{% endblock %}
