{% extends 'main/base.html' %}

{% block content %}
<br>
<div class="container">
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.publisher.profile.image.url }}" alt="">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2 btn btn-sm" href="{% url 'user-reviews' object.publisher.username %}">By {{object.publisher}}</a>
            <small class="text-muted">{{object.date|date:"F d, Y"}}</small>
            {% if object.publisher == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'review-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'review-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h2 class="btn btn-lg article-title">{{object.title}}</h2>
        <p class="article-content">{{object.content}}</p>
        <p class="article-content">Review rating: {{object.rating}}</p>
        </div>
    </article>
</div>
<br>

{% endblock %}
